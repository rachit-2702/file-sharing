<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File-share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="fileicon" class="center" draggable="false">
                <img src="./file.svg" alt="fileicon" class="left" draggable="false">
                <img src="./file.svg" alt="fileicon" class="right" draggable="false">

            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your Files here or, <span class="browseBtn">browse</span></div>
        </div>

        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
           
        </div>
        <div class="sharing-container">
            <p class="expire">Link expiresin 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy.svg" alt="copybtn" id="copyBtn">
            </div>
            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="emailform">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver Email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button disabled="true" type="submit">Send</button>
                </form>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
